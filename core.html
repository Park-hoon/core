<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="박성훈">
        <link rel="stylesheet" href="core.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <title>후니지니 코어강화</title>
    </head>
    <body>
        <h1>[코어 강화]</h1>
        <br><br>
        <div class="container-fluid" id="hole">
            <div class="row">
                <div class="col-3">
                    <!--이 페이지는 데이터 입력 및 설명-->
                    <h2>값 입력</h2>
                    <!--몇중 몇코?-->
                    <input type="number" placeholder="중첩 수(중)" id="wnd"><br>
                    <input type="number" placeholder="코어칸 수(코)" id="zh"><br><br>
                    <button id="submit">입력</button>
                    <div id="zhdj">
                        값을 입력해주세요.
                    </div>
                </div>
                <!--사용하는 스킬 이름(앞글자)-->
                <div id="skill" style="display: none;" class="col-3">
                    <h2>사용하는 스킬 이름 입력(한글자)</h2>
                    <div id="skill_name"></div>
                </div>
                <!--보유중인 코어-->
                <div id="incore" style="display: none;" class="col-3">
                    <h2>보유중인 코어 입력</h2>
                    <div id="mycore"></div>
                </div>
                <!--결과 확인-->
                <div id="end" style="display: none;" class="col-3">
                    <h2>결과 확인</h2>
                    <button id="result">결과 확인</button>
                    <div id="displayresult"></div>
                </div>

            </div>
        </div>
        <script src="core.js"></script>
    </body>
</html>
